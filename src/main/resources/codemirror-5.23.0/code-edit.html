<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>code-edit</title>
    <link rel="stylesheet" href="./lib/codemirror.css">
    <link rel="stylesheet" href="./addon/dialog/dialog.css">
    <link rel="stylesheet" href="./addon/search/matchesonscrollbar.css">
    <link rel="stylesheet" href="./addon/hint/show-hint.css">
    <link rel="stylesheet" href="./addon/lint/lint.css">
    <link rel="stylesheet" href="./theme/eclipse.css">

    <script src="./lib/codemirror.js"></script>
    <script src="./mode/javascript/javascript.js"></script>
    <script src="./addon/hint/show-hint.js"></script>
    <script src="./addon/hint/jshint.js"></script>
    <script src="./addon/hint/javascript-hint.js"></script>
    <script src="./addon/lint/lint.js"></script>
    <script src="./addon/lint/javascript-lint.js"></script>
    <script src="./addon/selection/active-line.js"></script>
    <script src="./addon/edit/closebrackets.js"></script>
    <script src="./addon/scroll/annotatescrollbar.js"></script>
    <script src="./addon/search/matchesonscrollbar.js"></script>
    <script src="./addon/search/searchcursor.js"></script>
    <script src="./addon/search/match-highlighter.js"></script>
    <script src="./addon/dialog/dialog.js"></script>
    <script src="./addon/search/searchcursor.js"></script>
    <script src="./addon/search/search.js"></script>
    <script src="./addon/scroll/annotatescrollbar.js"></script>
    <script src="./addon/search/matchesonscrollbar.js"></script>
    <script src="./addon/search/jump-to-line.js"></script>
    <style type="text/css">
      .CodeMirror {border: 1px solid #888; height: 100%; min-height: 100%}
      .CodeMirror-focused .cm-matchhighlight {
        background-image: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAIAAAACCAYAAABytg0kAAAAFklEQVQI12NgYGBgkKzc8x9CMDAwAAAmhwSbidEoSQAAAABJRU5ErkJggg==);
        background-position: bottom;
        background-repeat: repeat-x;
      }
      .cm-matchhighlight {background-color: lightgreen}
      .CodeMirror-selection-highlight-scrollbar {background-color: green}
    </style>
  </head>
  <body>
      <div id="code"></div>
  </body>
  <script type="text/javascript">
    var editor;
    window.onload = function() {
      editor = CodeMirror(document.getElementById("code"), {
        mode: "javascript",
        styleActiveLine: true,
        lineNumbers: true,
        lineWrapping: true,
        autoCloseBrackets: true,
        gutters: ["CodeMirror-lint-markers"],
        lint: true,
        theme: "eclipse",
        extraKeys: {"Ctrl-B": "autocomplete", "Alt-F": "findPersistent"},
        highlightSelectionMatches: {showToken: /\w/, annotateScrollbar: true}
      });
    };
    // value: document.documentElement.innerHTML
  </script>
</html>
